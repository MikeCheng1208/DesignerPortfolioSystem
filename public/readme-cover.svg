<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Vibrant gradients -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>

    <linearGradient id="browserBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f8f8"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>

    <!-- Theme colors -->
    <linearGradient id="classicBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fafaf9"/>
      <stop offset="100%" style="stop-color:#f5f5f4"/>
    </linearGradient>

    <linearGradient id="techBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>

    <linearGradient id="creativeBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8f5"/>
      <stop offset="100%" style="stop-color:#fff0eb"/>
    </linearGradient>

    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="30" flood-color="#000000" flood-opacity="0.25"/>
    </filter>

    <filter id="shadowSm" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="200" fill="#ffffff" fill-opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#ffffff" fill-opacity="0.08"/>
  <circle cx="600" cy="650" r="300" fill="#ffffff" fill-opacity="0.05"/>

  <!-- Floating dots -->
  <circle cx="150" cy="400" r="6" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="200" cy="150" r="4" fill="#ffffff" fill-opacity="0.5"/>
  <circle cx="1050" cy="200" r="5" fill="#ffffff" fill-opacity="0.4"/>
  <circle cx="980" cy="450" r="4" fill="#ffffff" fill-opacity="0.6"/>
  <circle cx="300" cy="550" r="3" fill="#ffffff" fill-opacity="0.5"/>
  <circle cx="900" cy="100" r="4" fill="#ffffff" fill-opacity="0.4"/>

  <!-- Main browser window (Classic Theme) -->
  <g transform="translate(340, 140)" filter="url(#shadow)">
    <!-- Browser frame -->
    <rect width="520" height="360" rx="12" fill="#ffffff"/>

    <!-- Browser bar -->
    <rect width="520" height="36" rx="12" fill="url(#browserBar)"/>
    <rect y="24" width="520" height="12" fill="url(#browserBar)"/>

    <!-- Traffic lights -->
    <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="18" r="6" fill="#febc2e"/>
    <circle cx="60" cy="18" r="6" fill="#28c840"/>

    <!-- URL bar -->
    <rect x="90" y="8" width="340" height="20" rx="4" fill="#ffffff"/>
    <text x="110" y="22" font-family="SF Pro, -apple-system, Arial, sans-serif" font-size="11" fill="#888888">myportfolio.com</text>

    <!-- Website content - Classic Theme -->
    <g transform="translate(0, 36)">
      <rect width="520" height="324" fill="url(#classicBg)"/>

      <!-- Navigation -->
      <rect x="20" y="15" width="480" height="40" rx="8" fill="#ffffff" fill-opacity="0.8"/>
      <text x="40" y="40" font-family="Georgia, serif" font-size="14" font-weight="600" fill="#1e40af">Portfolio</text>
      <text x="420" y="40" font-family="SF Pro, Arial, sans-serif" font-size="11" fill="#666666">Works</text>
      <text x="460" y="40" font-family="SF Pro, Arial, sans-serif" font-size="11" fill="#666666">About</text>

      <!-- Hero section -->
      <text x="40" y="100" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#1a1a1a">創造有意義的</text>
      <text x="40" y="135" font-family="Georgia, serif" font-size="28" font-weight="400" fill="#1a1a1a">數位體驗</text>
      <text x="40" y="165" font-family="SF Pro, Arial, sans-serif" font-size="12" fill="#666666">專注於使用者體驗設計與介面創新</text>

      <!-- Project cards -->
      <rect x="40" y="190" width="140" height="100" rx="8" fill="#e8e4e0"/>
      <rect x="190" y="190" width="140" height="100" rx="8" fill="#d4d0cc"/>
      <rect x="340" y="190" width="140" height="100" rx="8" fill="#c8c4c0"/>

      <!-- Card labels -->
      <text x="70" y="310" font-family="SF Pro, Arial, sans-serif" font-size="10" fill="#888888">Project 01</text>
      <text x="220" y="310" font-family="SF Pro, Arial, sans-serif" font-size="10" fill="#888888">Project 02</text>
      <text x="370" y="310" font-family="SF Pro, Arial, sans-serif" font-size="10" fill="#888888">Project 03</text>
    </g>
  </g>

  <!-- Second browser window (Tech Theme) - floating left -->
  <g transform="translate(60, 200) rotate(-6)" filter="url(#shadowSm)">
    <rect width="280" height="200" rx="10" fill="#1a1a1a"/>

    <!-- Browser bar -->
    <rect width="280" height="28" rx="10" fill="#2a2a2a"/>
    <rect y="18" width="280" height="10" fill="#2a2a2a"/>
    <circle cx="16" cy="14" r="4" fill="#ff5f57"/>
    <circle cx="30" cy="14" r="4" fill="#febc2e"/>
    <circle cx="44" cy="14" r="4" fill="#28c840"/>

    <!-- Content -->
    <g transform="translate(0, 28)">
      <rect width="280" height="172" fill="url(#techBg)"/>

      <!-- Glowing text -->
      <text x="20" y="50" font-family="JetBrains Mono, monospace" font-size="18" font-weight="700" fill="#00ff88" filter="url(#glow)">PORTFOLIO_</text>
      <text x="20" y="80" font-family="JetBrains Mono, monospace" font-size="10" fill="#00ff88" fill-opacity="0.6">&gt; Loading projects...</text>

      <!-- Glowing border cards -->
      <rect x="20" y="100" width="75" height="50" rx="2" fill="none" stroke="#00ff88" stroke-opacity="0.5"/>
      <rect x="105" y="100" width="75" height="50" rx="2" fill="none" stroke="#00ff88" stroke-opacity="0.3"/>
      <rect x="190" y="100" width="70" height="50" rx="2" fill="none" stroke="#00ff88" stroke-opacity="0.2"/>
    </g>
  </g>

  <!-- Third browser window (Creative Theme) - floating right -->
  <g transform="translate(880, 180) rotate(4)" filter="url(#shadowSm)">
    <rect width="260" height="190" rx="10" fill="#ffffff"/>

    <!-- Browser bar -->
    <rect width="260" height="28" rx="10" fill="url(#browserBar)"/>
    <rect y="18" width="260" height="10" fill="url(#browserBar)"/>
    <circle cx="16" cy="14" r="4" fill="#ff5f57"/>
    <circle cx="30" cy="14" r="4" fill="#febc2e"/>
    <circle cx="44" cy="14" r="4" fill="#28c840"/>

    <!-- Content -->
    <g transform="translate(0, 28)">
      <rect width="260" height="162" fill="url(#creativeBg)"/>

      <!-- Tilted title -->
      <text x="20" y="55" font-family="SF Pro, Arial, sans-serif" font-size="22" font-weight="800" fill="#ff6b35" transform="rotate(-3, 20, 55)">BOLD</text>
      <text x="20" y="80" font-family="SF Pro, Arial, sans-serif" font-size="22" font-weight="800" fill="#ff6b35" transform="rotate(-3, 20, 80)">CREATIVE</text>

      <!-- Colorful cards -->
      <rect x="20" y="100" width="65" height="45" rx="12" fill="#ff6b35"/>
      <rect x="95" y="100" width="65" height="45" rx="0" fill="#ffd93d"/>
      <rect x="170" y="100" width="65" height="45" rx="20" fill="#6bcb77"/>
    </g>
  </g>

  <!-- Fourth browser window (Brutal Theme) - small, bottom -->
  <g transform="translate(750, 440) rotate(2)" filter="url(#shadowSm)">
    <rect width="200" height="140" fill="#000000"/>

    <!-- Browser bar -->
    <rect width="200" height="24" fill="#1a1a1a"/>
    <circle cx="14" cy="12" r="4" fill="#ff5f57"/>
    <circle cx="28" cy="12" r="4" fill="#febc2e"/>
    <circle cx="42" cy="12" r="4" fill="#28c840"/>

    <!-- Content -->
    <g transform="translate(0, 24)">
      <rect width="200" height="116" fill="#000000"/>

      <!-- Glitch title -->
      <text x="15" y="45" font-family="Impact, Arial Black, sans-serif" font-size="24" font-weight="900" fill="#ffffff">BRUTAL</text>
      <text x="17" y="45" font-family="Impact, Arial Black, sans-serif" font-size="24" font-weight="900" fill="#ff0040" fill-opacity="0.5">BRUTAL</text>
      <text x="13" y="45" font-family="Impact, Arial Black, sans-serif" font-size="24" font-weight="900" fill="#00ffff" fill-opacity="0.5">BRUTAL</text>

      <!-- Brutal cards -->
      <rect x="15" y="65" width="50" height="35" fill="#ffffff"/>
      <rect x="75" y="65" width="50" height="35" fill="none" stroke="#ff0040" stroke-width="3"/>
      <rect x="135" y="65" width="50" height="35" fill="#ff0040"/>
    </g>
  </g>

  <!-- Fifth hint (Japanese) - small peek -->
  <g transform="translate(180, 450) rotate(-3)" filter="url(#shadowSm)">
    <rect width="180" height="120" rx="8" fill="#fffef5"/>

    <!-- Browser bar -->
    <rect width="180" height="24" rx="8" fill="#f5f5f0"/>
    <rect y="16" width="180" height="8" fill="#f5f5f0"/>
    <circle cx="14" cy="12" r="4" fill="#ff5f57"/>
    <circle cx="28" cy="12" r="4" fill="#febc2e"/>
    <circle cx="42" cy="12" r="4" fill="#28c840"/>

    <!-- Content -->
    <g transform="translate(0, 24)">
      <rect width="180" height="96" fill="#fffef5"/>
      <text x="15" y="35" font-family="Georgia, serif" font-size="16" font-weight="300" fill="#e8a4a0">日系清新</text>
      <text x="15" y="55" font-family="SF Pro, Arial, sans-serif" font-size="9" fill="#c4a4a0">優雅・簡約・留白</text>

      <!-- Soft cards -->
      <rect x="15" y="70" width="45" height="20" rx="4" fill="#f5e6e4"/>
      <rect x="68" y="70" width="45" height="20" rx="4" fill="#f0e0de"/>
      <rect x="121" y="70" width="45" height="20" rx="4" fill="#ebdad8"/>
    </g>
  </g>

  <!-- Title area -->
  <text x="600" y="60" text-anchor="middle" font-family="SF Pro Display, -apple-system, Arial, sans-serif" font-size="40" font-weight="700" fill="#ffffff">
    Designer Portfolio System
  </text>

  <!-- Subtitle with badges -->
  <g transform="translate(600, 85)">
    <rect x="-180" y="0" width="80" height="26" rx="13" fill="#ffffff" fill-opacity="0.2"/>
    <text x="-140" y="18" text-anchor="middle" font-family="SF Pro, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">6 主題</text>

    <rect x="-90" y="0" width="80" height="26" rx="13" fill="#ffffff" fill-opacity="0.2"/>
    <text x="-50" y="18" text-anchor="middle" font-family="SF Pro, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">Nuxt 4</text>

    <rect x="0" y="0" width="90" height="26" rx="13" fill="#ffffff" fill-opacity="0.2"/>
    <text x="45" y="18" text-anchor="middle" font-family="SF Pro, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">MongoDB</text>

    <rect x="100" y="0" width="80" height="26" rx="13" fill="#ffffff" fill-opacity="0.2"/>
    <text x="140" y="18" text-anchor="middle" font-family="SF Pro, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff">SSR</text>
  </g>

  <!-- Bottom tagline -->
  <text x="600" y="600" text-anchor="middle" font-family="SF Pro, Arial, sans-serif" font-size="16" font-weight="400" fill="#ffffff" fill-opacity="0.9">
    ✨ 一鍵切換風格，打造專屬作品集
  </text>
</svg>